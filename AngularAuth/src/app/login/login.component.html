<div class="col-md-6 offset-md-3 mt-5">
    <div class="card">
        <h2 class="card-header">Login</h2>
        <div class="card-body">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" formControlName="OPER_login" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.OPER_login.errors }" />
                    <div *ngIf="submitted && f.OPER_login.errors" class="invalid-feedback">
                        <div *ngIf="f.OPER_login.errors.required">OPER_login is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" formControlName="OPER_senha" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.OPER_senha.errors }" />
                    <div *ngIf="submitted && f.OPER_senha.errors" class="invalid-feedback">
                        <div *ngIf="f.OPER_senha.errors.required">OPER_senha is required</div>
                    </div>
                </div>
                
                <button [disabled]="loginForm.invalid" class="btn btn-primary">Submit</button>
                <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
            </form>
        </div>
    </div>
</div>
